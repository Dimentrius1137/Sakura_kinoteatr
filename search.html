<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/search_styles.css">
    <link rel="stylesheet" href="libs/nouislider.min.css">
    <link rel="stylesheet" href="libs/range_styles.css">
</head>

<body>
    <div class="leaf__fall">
    </div>
    <header>
        <div class="logo-cont">
            <a href="">
            <img class="logo" src="interface_items/logos/sakura1.png">
            </a>
            <div class="site__name">Сакура</div>
        </div>
        <div class="menu"> 
                <div class="drop_menu">
                    <ul class="list">
                        <li><button>Log In</button></li>
                        <li><a href="index.html">Главная</a><div class="bottom-line"></div> </li>
                        <li><a href="search.html">Фильтры</a><div class="bottom-line"></div></li>
                        <li>О нас<div class="bottom-line"></div></li>
                    </ul>
                </div>
                <div class="search__cont">
                    <input style="display: none;" placeholder="Поиск" type="text" class="search__field">
                    <img onclick="Search_focus()" src="interface_items/loup.svg" class="loup" >
                    <ul class="search__list">
                    </ul>
                </div>
            </div>
        <div class="profile">
            <div class="switch_menu">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <button>Log In<div class="bottom-line"></div></button>
        </div>

    </header>
    <main>
        <div class="scroll_to_start" onclick="ScrollToStart()">
            <img src="interface_items/start-arrow.png">
        </div>
        <div class="search__container">
            <div class="search__wrapper">
                
                <input type="text" class="main__search__field" placeholder="Поиск по названию">
                <img src="interface_items/loup.svg" alt="" onclick="Search_focus()">
            </div>
        </div>

            <div class="filters__bar">
                <div class="selector">
                    <span>
                        Категории
                    </span>
                    <div class="dropDown__content">
                        <ul>
                            <li>
                                 <label for="movie"><input type="checkbox" id="movie">Фильмы</label>
                            </li>
                            <li>
                                <label for="tv-series"><input type="checkbox" id="tv-series">Сериалы</label>
                            </li>
                            <li>
                               <label for="cartoon"> <input type="checkbox" id="cartoon">Мультфильмы</label>
                            </li>
                            <li>
                                <label for="animated-series"><input type="checkbox" id="animated-series">Мультсериалы</label>
                            </li>
                            <li>
                               <label for="anime"> <input type="checkbox" id="anime"></label>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="selector">
                    <span>
                        Жанр
                    </span>
                    <div class="dropDown__content">
                        <ul>
                            <li>
                                <input type="checkbox" name="" id="">
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="selector">
                    <span>
                        Год
                    </span>
                    <div class="dropDown__content">
                        <div id="range"></div>
                        <ul>
                            <li>
                                <input type="text" id="min" class="slider-range">
                                <input type="text" id="max" class="slider-range">
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="selector">
                    <span>
                        Страна
                    </span>
                    <div class="dropDown__content">
                        <ul>
                            <li>
                                <input type="checkbox" name="" id="">
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="selector">
                    <span>
                        Рейтинг
                    </span>
                    <div class="dropDown__content">
                        <ul>
                            <li>
                                <input type="checkbox" name="" id="">
                            </li>
                        </ul>
                    </div>
                </div>
               
                <div class="tags">

                </div>
                <div class="search__button__cont">
                    <button class="button_cont">Искать</button>
                </div>

            </div>
        


    </main>
    <footer></footer>
    <script src="libs/nouislider.min.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/search.js"></script>

</body>
</html>
