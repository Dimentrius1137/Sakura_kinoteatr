<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/styles_w_scss.css">
    <link rel="stylesheet" href="styles/search_styles.css">
    <link rel="stylesheet" href="libs/nouislider.min.css">
    <link rel="stylesheet" href="libs/range_styles.css">
</head>
<body>
    <img src="interface_items/background.gif" class="bg">
    <div class="scroll_to_start" onclick="ScrollToStart()">
        <img src="interface_items/start-arrow.png">
    </div>
    <header>
        <div class="logo-cont">
            <a href="">
                <svg class="logo" xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                    <rect width="18" height="18" x="3" y="3" rx="2"></rect>
                    <path d="M7 3v18"></path>
                    <path d="M3 7.5h4"></path>
                    <path d="M3 12h18"></path>
                    <path d="M3 16.5h4"></path>
                    <path d="M17 3v18"></path>
                    <path d="M17 7.5h4"></path>
                    <path d="M17 16.5h4"></path>
                </svg>
            </a>
        </div>
        <div class="menu"> 
                <div class="drop_menu">
                    <ul class="list">
                        <li><button>Log In</button></li>
                        <li>Главная</li>
                        <li><a href="search.html">Фильтры</a></li>
                        <li>О нас</li>
                    </ul>
                </div>
                <div class="search__cont">
                    <input placeholder="Поиск" type="text" class="search__field">
                    <img src="interface_items/loup.svg" class="loup">
                    <ul class="search__list">
                    </ul>
                </div>
            </div>
        <div class="profile">
            <div class="switch_menu">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <button>Log In</button>
        </div>

    </header>
    <main>
        <div class="search__container">
            <div class="search__wrapper">
                
                <input type="text" class="main__search__field" placeholder="Поиск по названию">
                <img src="interface_items/loup.svg" alt="" onclick="Search_focus()">
            </div>
        </div>

            <div class="filters__bar">
                <div class="selector">
                    <span>
                        Категории
                    </span>
                    <div class="dropDown__content">
                        <ul>
                            <li>
                                 <label for="movie"><input type="checkbox" id="movie">Фильмы</label>
                            </li>
                            <li>
                                <label for="tv-series"><input type="checkbox" id="tv-series">Сериалы</label>
                            </li>
                            <li>
                               <label for="cartoon"> <input type="checkbox" id="cartoon">Мультфильмы</label>
                            </li>
                            <li>
                                <label for="animated-series"><input type="checkbox" id="animated-series">Мультсериалы</label>
                            </li>
                            <li>
                               <label for="anime"> <input type="checkbox" id="anime"></label>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="selector">
                    <span>
                        Жанр
                    </span>
                    <div class="dropDown__content">
                        <ul>
                            <li>
                                <input type="checkbox" name="" id="">
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="selector">
                    <span>
                        Год
                    </span>
                    <div class="dropDown__content">
                        <div id="range"></div>
                        <ul>
                            <li>
                                <input type="text" id="min" class="slider-range">
                                <input type="text" id="max" class="slider-range">
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="selector">
                    <span>
                        Страна
                    </span>
                    <div class="dropDown__content">
                        <ul>
                            <li>
                                <input type="checkbox" name="" id="">
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="selector">
                    <span>
                        Рейтинг
                    </span>
                    <div class="dropDown__content">
                        <ul>
                            <li>
                                <input type="checkbox" name="" id="">
                            </li>
                        </ul>
                    </div>
                </div>
               
                <div class="tags">

                </div>
                <div class="search__button__cont">
                    <button class="button_cont">Искать</button>
                </div>

            </div>
        


    </main>
    <script src="libs/nouislider.min.js"></script>
    <script src="menu.js"></script>
    <script src="search.js"></script>

</body>
</html>
